openapi: 3.0.3
info:
  title: JollofAI Backend API
  version: 1.0.0
  description: |
    API documentation for JollofAI â€“ a smart cooking assistant integrating AI-based recipe recommendations, vendor discovery, and user authentication.

servers:
  - url: http://localhost:5000/api
    description: Local development server

tags:
  - name: Auth
    description: User registration, login, and authentication routes
  - name: Vendor
    description: Vendor and market integration via Google Places API
  - name: Recipe
    description: AI and community-driven recipes

paths:
  /auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUser'
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Validation or email already exists error

  /auth/login:
    post:
      tags: [Auth]
      summary: Login user and receive JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUser'
      responses:
        '200':
          description: Successfully logged in
        '401':
          description: Invalid credentials

  /auth/google:
    get:
      tags: [Auth]
      summary: Google OAuth login redirect
      responses:
        '302':
          description: Redirects user to Google login page

  /auth/google/callback:
    get:
      tags: [Auth]
      summary: Google OAuth callback
      responses:
        '200':
          description: User authenticated and JWT issued

  /auth/forgot-password:
    post:
      tags: [Auth]
      summary: Send password reset email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        '200':
          description: Password reset email sent

  /auth/reset-password/{token}:
    post:
      tags: [Auth]
      summary: Reset user password with token
      parameters:
        - in: path
          name: token
          schema:
            type: string
          required: true
          description: Reset token from email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newPassword:
                  type: string
      responses:
        '200':
          description: Password successfully reset

  /vendor/sync:
    post:
      tags: [Vendor]
      summary: Sync vendor locations from Google Places API
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Vendor locations updated successfully
        '401':
          description: Unauthorized or invalid API key

  /vendor/nearby:
    get:
      tags: [Vendor]
      summary: Find nearby vendors by location
      parameters:
        - in: query
          name: lat
          schema:
            type: number
          required: true
          description: Latitude of the user
        - in: query
          name: lng
          schema:
            type: number
          required: true
          description: Longitude of the user
        - in: query
          name: radius
          schema:
            type: number
            default: 5000
          description: Search radius in meters
      responses:
        '200':
          description: List of nearby vendors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Vendor'

  /vendor/update-monthly:
    put:
      tags: [Vendor]
      summary: Update vendor data monthly (cron job)
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Vendor data updated successfully

  /recipes:
    get:
      tags: [Recipes]
      summary: Get all recipes or search
      parameters:
        - name: name
          in: query
          schema: { type: string }
          description: Search by recipe name
        - name: cuisine
          in: query
          schema: { type: string }
          description: Filter by cuisine type
        - name: diet
          in: query
          schema: { type: string }
          description: Filter by diet (vegan, keto, etc.)
        - name: ingredients
          in: query
          schema: { type: string }
          description: Comma-separated ingredients (e.g., "rice,tomato")
        - name: page
          in: query
          schema: { type: integer, default: 1 }
        - name: limit
          in: query
          schema: { type: integer, default: 20 }
      responses:
        '200':
          description: List of recipes
    post:
      tags: [Recipes]
      summary: Create a new recipe
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecipeInput'
      responses:
        '201':
          description: Recipe created successfully

  /recipes/{id}:
    get:
      tags: [Recipes]
      summary: Get a recipe by ID
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Recipe found
    put:
      tags: [Recipes]
      summary: Update a recipe by ID
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecipeInput'
      responses:
        '200':
          description: Recipe updated successfully
    delete:
      tags: [Recipes]
      summary: Delete a recipe by ID
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Recipe deleted successfully

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key

  schemas:
    RegisterUser:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string

    LoginUser:
      type: object
      properties:
        email:
          type: string
        password:
          type: string

    Vendor:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        address:
          type: string
        location:
          type: object
          properties:
            type:
              type: string
              example: Point
            coordinates:
              type: array
              items:
                type: number
        rating:
          type: number
        lastUpdated:
          type: string
          format: date-time

    Recipe:
      type: object
      properties:
        _id:
          type: string
        title:
          type: string
        ingredients:
          type: array
          items:
            type: string
        instructions:
          type: string
        cookingTime:
          type: integer
        difficulty:
          type: string
          enum: [easy, medium, hard]
        createdBy:
          type: string
          description: User ID

    CreateRecipe:
      type: object
      required: [title, ingredients, instructions]
      properties:
        title:
          type: string
        ingredients:
          type: array
          items:
            type: string
        instructions:
          type: string
        cookingTime:
          type: integer
        difficulty:
          type: string
